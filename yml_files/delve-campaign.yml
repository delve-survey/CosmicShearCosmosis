# This file is an example of a campaign file for managing a
# suite of related runs.

# All the outputs will go in a subdirectory of the output directory
output_dir: ${OUTDIR}/delve-campaign

# The list of runs
runs:
  # This fiducial run is loaded directly from an ini file
  # to start with, then modifications applied
  - name: fiducial
    base: ${REPO_DIR}/ini_files/delve-dr3-nautilus.ini

  # This is only here for testing - you can instead test a
  # pipeline using the "-t" command
  - name: fiducial-test-only
    parent: fiducial
    params:
    - sampler = test

  - name: baryon-contam
    parent: fiducial
    params:
    - DEFAULT.2PT_FILE = ${REPO_DIR}/datavectors/baryon_Jan12th24.fits  

  - name: nocuts
    parent: fiducial
    components: 
    - no-scale-cuts
    - fix-nuisance-params

  - name: baryon-contam-nocuts
    parent: fiducial
    components: 
    - no-scale-cuts
    - fix-nuisance-params
    params:
    - DEFAULT.2PT_FILE = ${REPO_DIR}/datavectors/baryon_Jan12th24.fits

  - name: TATT-nocuts
    parent: fiducial
    components:
    - no-scale-cuts
    - fix-nuisance-params
    - TATT-model

  - name: baryon-contam-TATT-nocuts
    parent: fiducial
    components:
    - no-scale-cuts
    - fix-nuisance-params
    - TATT-model
    params:
    - DEFAULT.2PT_FILE = ${REPO_DIR}/datavectors/baryon_Jan12th24.fits

  - name: bin-by-bin-cuts
    parent: fiducial
    components: 
    - bin-by-bin-scale-cuts
    - fix-nuisance-params

  - name: baryon-contam-bin-by-bin-cuts
    parent: fiducial
    components: 
    - bin-by-bin-scale-cuts
    - fix-nuisance-params
    params:
    - DEFAULT.2PT_FILE = ${REPO_DIR}/datavectors/baryon_Jan12th24.fits

  - name: fiducial-cuts
    parent: fiducial
    components: 
    - fiducial-scale-cuts
    - fix-nuisance-params

  - name: baryon-contam-fiducial-cuts
    parent: fiducial
    components: 
    - fiducial-scale-cuts
    - fix-nuisance-params
    params:
    - DEFAULT.2PT_FILE = ${REPO_DIR}/datavectors/baryon_Jan12th24.fits
  
  - name: TATT-fiducial-cuts
    parent: fiducial
    components:
    - fiducial-scale-cuts
    - fix-nuisance-params
    - TATT-model

  - name: baryon-contam-TATT-fiducial-cuts
    parent: fiducial
    components:
    - fiducial-scale-cuts
    - fix-nuisance-params
    - TATT-model
    params:
    - DEFAULT.2PT_FILE = ${REPO_DIR}/datavectors/baryon_Jan12th24.fits

